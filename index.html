<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript-calculator</title>
    <link
      rel="shortcut icon"
      href="./images/dress-code.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-container">
        <p class="value-container"></p>
      </div>
      <div class="button-container">
        <div class="buttons">
          <button class="btns btn-plus">+</button>
          <button class="btns btn-minus">-</button>
          <button class="btns btn-multiply">x</button>
          <button class="btns btn-divide">รท</button>

          <button class="btns">7</button>
          <button class="btns">8</button>
          <button class="btns">9</button>
          <button class="btns btn-equal">=</button>

          <button class="btns">4</button>
          <button class="btns">5</button>
          <button class="btns">6</button>

          <button class="btns">1</button>
          <button class="btns">2</button>
          <button class="btns">3</button>

          <button class="btns">0</button>
          <button class="btns">.</button>
          <button class="btns">C</button>
        </div>
      </div>
    </div>
  </body>
</html>
